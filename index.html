<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instaCell.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <!-- <img src="img/instaLogo.png" class="instagram-logo" alt="Instagram Logo" > -->
                <div class="profile-photo">
                    <img src="img/perfil.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">continue como helder</a>
                <a href="#" class="instagram-logout">remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é helder ? </p>
                <p class="notaccount">
                    <span class="line-blue">Alternar contas</span>
                    ou 
                    <span class="line-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                   <img src="img/logoAple.jpg" alt="">
                    <img src="img/logoPlay.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
